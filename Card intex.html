<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Happy Birthday!</title>
  <style>
    :root{
      --bg:#fff6fb;
      --card:#fff;
      --accent:#ff85c0;
      --text:#3b2b3b;
      --shadow: 0 6px 20px rgba(91,79,95,0.12);
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      min-height:100vh;
      font-family: "Poppins", system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      display:flex;
      align-items:center;
      justify-content:center;
      background: linear-gradient(180deg,var(--bg), #fff0f6);
    }

    .card{
      width: 360px;
      max-width:94%;
      background:var(--card);
      border-radius:20px;
      padding:28px;
      box-shadow:var(--shadow);
      text-align:center;
      position:relative;
      overflow:hidden;
    }

    h1{
      margin:0 0 6px;
      font-size:20px;
      color:var(--text);
    }
    p.lead{
      margin:0 0 18px;
      color:#7a6176;
      font-size:14px;
    }

    .banner{
      display:inline-block;
      background:linear-gradient(90deg,#ffd6e8,#ffe8f2);
      border-radius:999px;
      padding:8px 14px;
      font-weight:600;
      color:#7a2b55;
      box-shadow: 0 3px 8px rgba(156,90,114,0.08);
      transform:translateY(-6px);
    }
      /* balloons */
    .balloon-wrap{
      position:absolute;
      left: -20%;
      top: -10%;
      width: 140%;
      height: 140%;
      pointer-events:none;
      z-index:0;
    }
    .balloon{
      position:absolute;
      width:48px;height:64px;
      border-radius:50% 50% 45% 45%;
      opacity:0.95;
      transform-origin:center bottom;
      animation:float 6s ease-in-out infinite;
      box-shadow: 0 8px 18px rgba(0,0,0,0.08);
    }
    .balloon:after{
      content:"";
      position:absolute;
      left:50%;
      bottom:-18px;
      width:2px;height:24px;
      background:rgba(0,0,0,0.04);
      transform:translateX(-50%);
    }
    .b1{background:linear-gradient(180deg,#ffd1e6,#ff85c0); left:10%; top:45%; animation-duration:6s; animation-delay:0s;}
    .b2{background:linear-gradient(180deg,#fff2b2,#ffd166); left:40%; top:10%; animation-duration:5.4s; animation-delay:0.6s; width:40px;height:54px;}
    .b3{background:linear-gradient(180deg,#b8ffd8,#45d2a0); left:70%; top:35%; animation-duration:7s; animation-delay:1.2s;}
    .b4{background:linear-gradient(180deg,#bcd7ff,#6fa8ff); left:85%; top:60%; animation-duration:6.6s; animation-delay:0.2s; width:42px;height:58px;}

    @keyframes float{
      0% { transform: translateY(0) rotate(-3deg); }
      50% { transform: translateY(-22px) rotate(4deg); }
      100% { transform: translateY(0) rotate(-3deg); }
    }

    /* message box */
    .message{
      position:relative;
      z-index:2;
      padding-top:12px;
    }
    .message p{
      margin:12px 0 16px;
      font-size:15px;
      line-height:1.45;
      color:var(--text);
    }
.btn{
      display:inline-block;
      padding:10px 16px;
      border-radius:12px;
      background:linear-gradient(90deg,var(--accent), #ff6aa6);
      color:white;
      font-weight:600;
      text-decoration:none;
      box-shadow: 0 6px 18px rgba(255,106,166,0.18);
    }

    footer{
      margin-top:14px;
      font-size:12px;
      color:#b37b95;
    }

    /* responsive smaller */
    @media (max-width:420px){
      .card{padding:20px}
      h1{font-size:18px}
    }
  </style>
</head>
<body>
  <div class="card" role="main" aria-labelledby="title">
    <div class="balloon-wrap" aria-hidden="true">
      <div class="balloon b1"></div>
      <div class="balloon b2"></div>
      <div class="balloon b3"></div>
      <div class="balloon b4"></div>
    </div>

    <div class="message">
      <div class="banner">Happy Anniversary üéâ</div>
      <h1 id="title">To my favourite person</h1>
      <p class="lead">Ten months of giggles, little fights, chai, and late-night songs ‚Äî and many more to go.</p>
      <p>You're my smile-maker. Thank you for making ordinary days feel special. ‚ù§Ô∏è</p>
      <a class="btn" href="#">Open my surprise</a>

      <footer>Made with love ‚Ä¢ edit this text to personalise</footer>
    </div>
  </div>
</body>
</html>
