<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Birthday Bestie üéâ</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ffb6c1, #ffd1dc, #fff0f5);
      overflow: hidden;
    }

    h1 {
      font-size: 2.2em;
      color: #ff3d7f;
      text-shadow: 2px 2px #fff;
      margin: 10px;
    }

    p {
      color: #7a1b3a;
      font-size: 1.1em;
      text-align: center;
      width: 80%;
      max-width: 400px;
      margin-bottom: 25px;
    }

    .card {
      background: #fff;
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 10px 25px rgba(255, 105, 180, 0.2);
      text-align: center;
      animation: pop 1.5s ease;
      position: relative;
      z-index: 2;
    }
      @keyframes pop {
      0% { transform: scale(0.5); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    .btn {
      background: #ff3d7f;
      color: white;
      padding: 10px 20px;
      border-radius: 12px;
      text-decoration: none;
      font-weight: bold;
      box-shadow: 0 4px 10px rgba(255, 61, 127, 0.4);
      transition: 0.3s;
    }

    .btn:hover {
      background: #ff6fae;
      transform: scale(1.05);
    }

    /* confetti animation */
    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: #ff69b4;
      top: -10px;
      animation: fall 5s linear infinite;
      opacity: 0.8;
      z-index: 1;
    }

    @keyframes fall {
      0% { transform: translateY(0) rotate(0); }
      100% { transform: translateY(100vh) rotate(720deg); }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>üéÇ Happy Birthday Bestie üíñ</h1>
    <p>
      You make life brighter just by being in it!  
      I hope your day is filled with laughter, surprises, and everything you love most.  
      Love you to bits! üíï
    </p>
    <a href="#" class="btn">üéÅ Click for a Surprise</a>
  </div>
  <!-- confetti generator -->
  <script>
    const colors = ['#ff69b4', '#ffb6c1', '#ffd1dc', '#ffe4e1', '#ff1493'];
    for (let i = 0; i < 40; i++) {
      const conf = document.createElement('div');
      conf.className = 'confetti';
      conf.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
      conf.style.left = Math.random() * 100 + 'vw';
      conf.style.animationDelay = Math.random() * 5 + 's';
      conf.style.width = conf.style.height = Math.random() * 10 + 5 + 'px';
      document.body.appendChild(conf);
    }
  </script>
</body>
</html>
